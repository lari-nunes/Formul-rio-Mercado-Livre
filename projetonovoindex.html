<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mercado Livre</title>
    <link rel="stylesheet" href="projetonovo.css">
    <link rel="icon" href="img/logoml.png">
</head>
<body>

    <table border="0" width="900" align="center">
        <div id="topo" align="right">
            <img src="img/logomercado.png" width="200" align="left"></td>
            <a href="">Contato</a> 
        </div>
    </table>
    
    <div id="form">
        <form action="">
            <h1 class="title">Cadastre-se</h1>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input id="Username" name="Username" placeholder="Nome" type="text">
            </div>

            <label for="email">Email</label>
            <div class="input">
                <i class="fa fa-envelope"></i>
                <input id="email" name="email" placeholder="Email" type="text">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa fa-lock"></i>
                <input id="senha" name="senha" placeholder="Senha" type="password">
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>

        <h5>Ou cadastre-se usando</h5>

        <footer>
            <a href="https://www.gmail.com/https://support.google.com/mail/answer/8494?hl=pt-BR&co=GENIE.Platform%3DDesktopc">
               <img src="img/gmail.png"></img>
            </a>
            <a href="https://www.facebook.com/https://pt-br.facebook.com/login/device-based/regular/login/">
                <img src="img/facebookcapa.png"></img>
             </a>
             <a href="https://www.instagram.com/https://www.instagram.com/accounts/login/">
                <img src="img/instagram.png"></img>
             </a>
        </footer>

    </div>

</body>
</html>
